################################################################################
################################################################################
# pylons_app - Pylons environment configuration                                #
#                                                                              # 
# The %(here)s variable will be replaced with the parent directory of this file#
################################################################################

[DEFAULT]
debug = true
############################################
## Uncomment and replace with the address ##
## which should receive any error reports ##
############################################
#email_to = admin@localhost
#smtp_server = mail.server.com
#error_email_from = paste_error@localhost
#smtp_username = 
#smtp_password = 
#error_message = 'mercurial crash !'

[server:main]
##nr of threads to spawn
threadpool_workers = 5

##max request before
threadpool_max_requests = 2

##option to use threads of process
use_threadpool = true

use = egg:Paste#http
host = 127.0.0.1
port = 8001

[app:main]
use = egg:pylons_app
full_stack = true
static_files = false
lang=en
cache_dir = %(here)s/data

####################################
###         BEAKER CACHE        ####
####################################
beaker.cache.data_dir=/%(here)s/data/cache/data
beaker.cache.lock_dir=/%(here)s/data/cache/lock
beaker.cache.regions=super_short_term,short_term,long_term
beaker.cache.long_term.type=memory
beaker.cache.long_term.expire=36000
beaker.cache.short_term.type=memory
beaker.cache.short_term.expire=60
beaker.cache.super_short_term.type=memory
beaker.cache.super_short_term.expire=10
    
################################################################################
## WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*  ##
## Debug mode will enable the interactive debugging tool, allowing ANYONE to  ##
## execute malicious code after an exception is raised.                       ##
################################################################################
set debug = false

##################################
###       LOGVIEW CONFIG       ###
##################################
logview.sqlalchemy = #faa
logview.pylons.templating = #bfb
logview.pylons.util = #eee

#########################################################
### DB CONFIGS - EACH DB WILL HAVE IT'S OWN CONFIG    ###
#########################################################
sqlalchemy.db1.url = sqlite:///%(here)s/hg_app.db
#sqlalchemy.db1.echo = False
#sqlalchemy.db1.pool_recycle = 3600
sqlalchemy.convert_unicode = true

################################
### LOGGING CONFIGURATION   ####
################################
[loggers]
keys = root, routes, pylons_app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic,color_formatter

#############
## LOGGERS ##
#############
[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers = console
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_pylons_app]
level = DEBUG
handlers = console
qualname = pylons_app
propagate = 0

[logger_sqlalchemy]
level = ERROR
handlers = console
qualname = sqlalchemy.engine
propagate = 0

##############
## HANDLERS ##
##############

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = color_formatter

################
## FORMATTERS ##
################

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_color_formatter]
class=pylons_app.lib.colored_formatter.ColorFormatter
format= %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S